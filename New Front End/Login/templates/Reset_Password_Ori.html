{% load static %}
<html>
    <head>
        <title>Reset Password</title>
        <style>
        @media screen and (min-width:1000px) {
            .heading {
                overflow: hidden;
                
               
                }
                
                @keyframes typing {
                from { width: 0 }
                to { width: 100% }
                }
                
                @keyframes blink {
                50% {
                    border-color: transparent;
                }
            }         
            body{
                background-image: url('static/Login/Hall_Background.png');
                background-repeat: no-repeat;
                background-size: cover;
                font-family: 'Arial', sans-serif;
            }
            .input_text{
                height: 1.7em;
                width: 10em;
                font-size: 0.8em;
                border-radius: 0.2em;
                padding-left: 0.3em;
            }
            .input_text:focus{
                outline:double lightskyblue;
                border-width: 0.1em;
                outline-width: 0.2em;
            }
            .submit_btn {
                padding: 10px;
                background-color: #3498db;
                color: #fff;
                border: none;
                border-radius: 8px; /* Adjust the border-radius as needed */
                cursor: pointer;
                transition: background-color 0.3s;
                font-size: large;
                width: 80%;
            }

            .submit_btn:hover{
                background-color: #2980b9;
            }
            /* .submit_btn{
                height: 2em;
                width: 17em;
                font-size: 0.8em;
                border-radius: 0.2em;
                background-color: lightsalmon;
            }
            .submit_btn:hover{
                background-color: lightgreen;
            } */
            .outer_table{
                /* max-width: 400px; */
                margin: 100px auto 10px;
                background-color: rgba(7, 85, 241, 0.1);
                /* padding: 70px; */
                border-radius: 15px; /* Adjust the border-radius as needed */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                position: relative;
                border: 3px solid  rgba(144, 160, 215, 0.28);
            }
            td{
                padding:0.4em;
                padding-left: 0.5em;
                padding-right: 0.5em;
            }
            .pass{
                text-align: right;
                padding-right: 6.3em;
                top: 10.1em;
                position: relative;
            }
            .error{
                text-align: center;
                color: rgb(248, 6, 6);
                font-size: 1.2em;
            }
            .upha_td{
                width: 100%;text-align: center; font-size: 2.35em;
            }
            .iitk_logo{
                width: 12em;
            }
            .main_table{
                font-size: 1.5em;
            }
        }
        @media screen and (max-width:1000px) {
            .typewriter {
                font-family: monospace;
                overflow: hidden;
                white-space: nowrap;
                border-right: .15em solid orange;
                animation: typing 3.5s steps(40) forwards, blink 1s ease-in-out infinite;
                }
                
                @keyframes typing {
                from { width: 0 }
                to { width: 100% }
                }
                
                @keyframes blink {
                50% {
                    border-color: transparent;
                }
            }         
            body{
                background-image: url('static/Login/Hall_Background.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                padding-top: 20%;
            }
            .input_text{
                height: 1.7em;
                width: 10em;
                font-size: 0.8em;
                border-radius: 0.2em;
                padding-left: 0.3em;
            }
            .input_text:focus{
                outline:double lightskyblue;
                border-width: 0.1em;
                outline-width: 0.2em;
            }
            .submit_btn{
                height: 2em;
                width: 17em;
                font-size: 0.8em;
                border-radius: 0.2em;
                background-color: lightsalmon;
            }
            .submit_btn:hover{
                background-color: lightgreen;
            }
            .outer_table{
                border-style: double;
                border-color: black;
                border-width: 0.4em;
                border-radius: 1em;
                background-image: url('static/Login/OIP.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
            td{
                padding:0.4em;
                padding-left: 0.5em;
                padding-right: 0.5em;
            }
            .pass{
                text-align: right;
                padding-right: 6.3em;
                top: 10.1em;
                position: relative;
            }
            .error{
                text-align: center;
                color: rgb(248, 6, 6);
                font-size: 1.2em;
            }
            .upha_td{
                width: 100%;text-align: center; font-size: 3.35em;
            }
            .iitk_logo{
                width: 8em;
            }
            .main_table{
                font-size: 2.5em;
            }
        }
        </style>
    </head>
    <body>
        <table frame="box" align="center" class="outer_table"><tr><td>
            <table align="center" width="50em" >
                <tr>
                    <td align="center"><img src="{%static 'Login/logo2.png' %}" class="iitk_logo"></td>
                </tr>
                <tr style="padding-left: 0.8em; padding-right: 0.8em;">
                    <!-- <td><img src="{%static 'Login/upha.png' %}" width="500em"></td> -->
                    <td class="upha_td"><div class="heading">Hostel Management System</div></td>
                </tr>
            </table>
        </td></tr>
        {% if messages %}<tr><td>
            {% for message in messages %}
            <div class="{{message.tags}}">
              {{message}}
            </div>
            {% endfor %}
            </td></tr>{% endif %}
        <tr><td>
            <form method="post"> {% csrf_token %}
                <table align="center" class="main_table">
                    <tr>
                        <td>CC Username:</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="username" class="input_text" maxlength="20" id="username" placeholder="IITK username" required></td>
                    </tr>
                    <tr align="right">
                        <td colspan="2"><br><input type="submit" value="Submit" class="submit_btn"></td>
                    </tr>
                </table>
            </form>
        </td></tr>
        </table>
    </body>
</html>
